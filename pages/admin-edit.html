  <body>

    <%- include('././layout/admin-header'); -%>

    <div class="container mt-4">
      <div class="my-4">
      <label class="mt-3 mb-1" for="title">標題</label>
      <input class="form-control" name="title" type="text" value="帆船鼻大草原">
      <label class="mt-3 mb-1" for="content">內文</label>
      <textarea class="form-control" name="content" type="text">帆船鼻位於綠島東南角，有「綠島地毯」之稱，由於地形突出，地勢又高出四周，屬東北季季風可長驅直入的衝風帶；再加上後天的放牧，遂形成低草原景觀。草原邊緣懸崖可以俯視朝日溫泉與海參坪，也是綠島居高臨下欣賞日出、月昇，沐浴海風的最佳景點之一。</textarea>
      <a type="button" class="me-2 my-3 btn btn-outline-primary" href="list.html">修改資料</a>      
      </div>
    </div>
